# Use postgres/example user/password credentials
version: '3.9'

services:

  db_python_example:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_USER: python
      POSTGRES_PASSWORD: python@1234
      POSTGRES_DB: python_example
    networks:
      - python_dev_network



  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
